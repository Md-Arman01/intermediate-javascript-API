<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            background-color: gainsboro;
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
        }
    </style>
</head>     
<body>
    <h1>Client Name</h1>
    <button onclick="nameClick()">Name</button>
    <ul id="name-container">

    </ul>
    <h1>Client Post</h1>
    <button onclick="postClick()">User</button>
    <div id="users-container">

    </div>
    <script>
        //client name
        function nameClick(){
            fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => dataName(json))
        }
        function dataName(json){
            const nameContainer = document.getElementById('name-container')
            for(let list of json){
                const li = document.createElement('li');
                li.innerText = list.name;
                nameContainer.appendChild(li)
            }
        }
        //--------

        //client post
        function postClick(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(res => res.json())
            .then(data => postList(data))

        }
        function postList(data){
            const usersContainer = document.getElementById('users-container');
            for(let user of data){
                const div = document.createElement('div');
                div.classList.add('list')
                div.innerHTML = `
                    <h2>User Id: ${user.id}</h2>
                    <h4>User Title: ${user.title}</h4>
                    <p>User Description: ${user.body}</p>
                `
                usersContainer.appendChild(div);
            }
            
        }



        

    </script>
</body>
</html>
